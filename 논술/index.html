<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>진도별 모의고사</title>
    <link rel="stylesheet" href="./css/normalize.css" media="all">
    <link rel="stylesheet" href="./css/style.css" media="all">
    <link rel="stylesheet" href="./css/skin-dark.css" media="all">
</head>
<body>

<div id="wrap">
    <section id="container" class="login">
        <div class="login-wrap">
            <h1>진도별 모의고사</h1>
            <div class="login-form">
                <label for="id">아이디</label>
                <div class="input-wrap">
                    <input type="text" id="id" placeholder="아이디를 입력해주세요">
                </div>
                <label for="password">비밀번호</label>
                <div class="input-wrap">
                    <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
                </div>
                <button class="btn-login">로그인</button>
            </div>
            <a href="" class="btn-find">아이디 | 비밀번호 찾기</a>
            <a href="" class="btn-join">회원가입</a>
        </div>
    </section>
    <script>
        //pc에서 디자인이 세로 중앙정렬이라 브라우저의 높이가 로그인 영역보다 작으면 화면이 깨지는 현상이 발생하여 추가
        if(window.innerWidth > 640 && window.innerHeight < 550) {
            document.querySelector('.login').classList.add('type2')
        }
    </script>
</div>
</body>
</html>
